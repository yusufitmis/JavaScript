<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="mt-5">
        <div class="d-flex justify-content-around col-md-6">
            <img src="" alt="" class="zar1 ">
            <img src="" alt="" class="zar2 ">
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <button class="btn btn-primary btn-zarAt mt-5 btn-lg col-md-3 ">Zar At</button>
        </div>
    </div>

    <script >
        let buton = document.querySelector('.btn-zarAt');
        let zar1 = document.querySelector('.zar1')
        let zar2 = document.querySelector('.zar2')
        buton.addEventListener('click', function () {
            const resimler = ['images/6.png', 'images/5.png', 'images/4.png',
                'images/3.png', 'images/2.png', 'images/1.png']
            zar1.setAttribute('src', resimler[Math.floor(Math.random() * resimler.length) ]);
            zar2.setAttribute('src', resimler[Math.floor(Math.random() * resimler.length) ]);



        });

    </script>
</body>

</html>
