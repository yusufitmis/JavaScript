<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .btn{
                padding: 0.75rem;
            }
            .row{
                padding: 0 0.75rem;
            }
        </style>
</head>

<body>
    <div class="container">

        <form class="col-md-3">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="num1" class="form-label">Sayı 1:</label>
                    <input type="text" class="form-control" id="num1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Sayı 2:</label>
                    <input type="text" class="form-control " id="num2" aria-describedby="emailHelp">
                </div>

                <div class="row ">
                    <button type="submit" class="btn btn-primary col-md-6" id="add">Topla</button>
                    <button type="submit" class="btn btn-danger col-md-6" id="subtract">Çıkar</button>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-warning col-md-6 " id="multiply">Çarp</button>
                    <button type="submit" class="btn btn-info col-md-6" id="divide">Böl</button>
                </div>

                <div class="mb-3 mt-2">
                    <label for="result" class="form-label">Sonuç:</label>
                    <input type="text" class="form-control" id="result" value=" ">
                </div>
        </form>

    </div>

    <script src="main.js"></script>
</body>

</html>
